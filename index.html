<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>sign-up-form</title>
    <link rel='stylesheet' href='style.css'/>
    <script src='script.js'></script>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="odin-img">
          <div class="odin">
          <img src="./images/odin.png"/ height="100px">
          <h1>ODIN</h1>
        </div>
        </div>
      </div>
      <div class="right">
        <div class="first">
          <p>This is not a real online service! You know you need something like this in your life to help your realize your deepest dreams.Sig up  <em>now</em> to get started.<br/><br/>You <em>know</em> you want to.
          </p>
        </div>
        <form action="#" method="post">
          <div class="second">
            <h3>Let's do this!</h3>
            <div class="form-main-div">
              <div class="form-divs">
              <div class="form-div">
                <label for="f_name">FIRST NAME</label>
                <input type="text" id="f_name" name="f_name">
              </div>
              <div class="form-div">
                <label for="email">EMail</label>
                <input type="email" id="email" name="email">
              </div>
              <div class="form-div">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
              </div>
              <p id="error" style="color:red;font-size:12px"></p>
            </div>
            <div class="form-divs">
              <div class="form-div">
                <label for="l_name">LAST NAME</label>
                <input type="text" id="l_name" name="l_name">
              </div>
              <div class="form-div">
                <label for="number">PHONE NUMBER</label>
                <input type="number" id="number" name="phone_number">
              </div>
              <div class="form-div">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
              </div>
            </div>
            </div>
            </div>
            <div class="third">
          <div class="bortom-main">
            <div class="btn">
              <button type="submit">Create Account</button>
            </div>
            <div class="link">
              <p>Already have an account? <a href="#">Log in</a></p>
            </div>
          </div>
        </div>
       </div>
      </form>
     </div>
    </div>
  </body>
</html>
